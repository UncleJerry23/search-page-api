<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./README.md">
    <title>Search Page Api</title>
</head>
<body>

    <header>
        <h1>Movies</h1>
    </header>

    <main>

       <form id="search-form">
           <input type="text" name="search" id="search" placeholder="Search Movies">
           <button>Search</button>
       </form>

       <section id="pagination">
           <button id="previous-button">Previous</button>
           <p><span id="current-apge">1</span> of <span id="total-pages">20</span></p>
           <button id="next-button">Next</button>
       </section>

       <section id="movie container">
            <div id="movie">
                <h3>title</h3>
                <img src="https://image.tmdb.org/t/p/w92/btTdmkgIvOi0FFip1sPuZI2oQG6.jpg" alt="img">
                <h4>2040</h4>
            </div>
       </section>

    </main>
<script type="module" src="./src/main.js">  </script>
</body>
</html>
